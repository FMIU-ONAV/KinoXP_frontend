<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kino XP</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
    />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<link rel="stylesheet" href="theater.css" />
<link rel="stylesheet" href="main.css" />

<nav class="navbar">
    <div class="container-fluid d-flex">
        <a class="main-color" href="#">
            <img src="logo.png" alt="logo" width="40%" />
        </a>

        <div class="navbar-content me-4">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link main-color" href="#"
                    >Movies
                        <i class="fa fa-film"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link main-color" href="#"
                    >Upcoming Movies
                        <i class="fa fa-star"></i>
                    </a>
                </li>
            </ul>
        </div>

        <form class="d-flex" role="search">
            <input
                    class="form-text form-control-sm"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
            />
            <button class="btn" type="submit">
                <i class="fa fa-search main-color"></i>
            </button>
        </form>
    </div>
</nav>
</div>

<div class="container-fluid mt-5 text-center">
    <h3>Welcome to KinoXP</h3>

</div>
<div class="seats">
    <div class="seatstatus selected_seat">
        <div class="seat-text">Selected</div>
    </div>
    <br>
    <div class="seatstatus occupied">
        <div class="seat-text">Occupied </div></div>
    <br>
    <div class="seatstatus available">
        <div class="seat-text">Available</div></div>
</div>


<button id="continueButton" disabled onclick="disableRedSeats()">Continue</button>

<div id="theater1">
    <div class="box"> IMAX</div>
    <br>

    <div id="seatRow"></div>
</div>


<div class="seating-container">

    <div class="controls">
        <label id="text" for="seatCount">  Select the number of seats: </label>
        <button id="decrementBtn" onclick="decrement()">-</button>
        <span id="seatCount">2</span>
        <button id="incrementBtn" onclick="increment()">+</button>
    </div>


    <script type="module" src="js/SeatJs.js" onload="initializeSeatSelection()"></script>

    <footer>
        <div class="container-fluid text-center">
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
        </div>
    </footer>

</div>
</body>
</html>
