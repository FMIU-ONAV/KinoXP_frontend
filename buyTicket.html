<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kino XP</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
    />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<nav class="navbar">
    <div class="container-fluid d-flex">
        <a class="main-color" href="#">
            <img src="logo.png" alt="logo" width="40%" />
        </a>

        <div class="navbar-content me-4">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link main-color" href="#">
                        Movies <i class="fa fa-film"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link main-color" href="#">
                        Upcoming Movies <i class="fa fa-star"></i>
                    </a>
                </li>
            </ul>
        </div>

        <form class="d-flex" role="search">
            <input
                    class="form-text form-control-sm"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
            />
            <button class="btn" type="submit">
                <i class="fa fa-search main-color"></i>
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-5 text-center">
    <h3>Welcome to KinoXP</h3>

    <!-- Reservation Frame -->
    <div class="border p-4 mt-4 mx-auto" style="width: 320px;">
        <h1>Reservation</h1>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="mt-3">
            <button type="button" id="submitButtonId" class="btn btn-primary mb-2">Pay Now</button>
            <button type="button" class="btn btn-secondary">Pay Later</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="js/fetch.js"></script>


</body>
</html>
