<div class="container-fluid text-center">

    <!-- Reservation Frame -->
    <div class="rounded mt-1 p-4 mx-auto container" style="width: 520px;">
        <h1>Reservation</h1>
<hr>

        <div class="row g-3 align-items-center m-1">
            <div class="col-md-4">
                <label for="first_Name" class="col-form-label">First name:</label>
            </div>
            <div class="col-md-8">
                <input type="text" id="first_Name" class="form-control">
            </div>
        </div>


        <div class="row g-3 align-items-center m-1">
            <div class="col-md-4">
                <label for="last_Name" class="col-form-label">Last name:</label>
            </div>
            <div class="col-md-8">
                <input type="text" id="last_Name" class="form-control">
            </div>
        </div>

        <div class="row g-3 align-items-center m-1">
            <div class="col-md-4">
                <label for="birthday" class="col-form-label">Birthday:</label>
            </div>
            <div class="col-md-8">
                <input type="date" id="birthday" class="form-control">
            </div>
        </div>

        <div class="row g-3 align-items-center m-1 mb-3">
            <div class="col-md-4">
                <label for="email" class="col-form-label">Email:</label>
            </div>
            <div class="col-md-8">
                <input type="email" id="email" class="form-control">
            </div>
        </div>

        <ul class="list-unstyled text-start fs-5">
            <li class=""><b>Seats:</b>
                <span id="seat">null</span>
            </li>
            <li class=""><b>Theater:</b>
                <span id="theater">null</span>
            </li>
            <li class=""><b>Movie:</b>
                <span id="movies">null</span>
            </li>
            <li class=""><b>Snacks:</b>
                <span id="snacks">null</span>
            </li>

        </ul>

        <div class="mt-5">
        <button type="button" id="payLater" class="w-100 btn btn-primary mb-3 btn-sm">
            Pay Later
            <i class="fa fa-receipt"></i>
        </button>
        <button type="button" id="submitButtonId" class="w-100 btn btn-success btn-sm" >
            Pay now
            <i class="fa fa-coins"></i>
        </button>

    </div>

    <table>
        <tbody id="customer-table-body">
        </tbody>
    </table>

</div>
