<table class="table table-light">
    <thead>
    <tr>
        <th scope="col" data-col="ID" data-order="asc" style="cursor: s-resize;">ID</th>
        <th scope="col" data-col="Username" data-order="asc" style="cursor: s-resize">Username</th>
        <th scope="col" data-col="FirstName" data-order="asc" style="cursor: s-resize">First name</th>
        <th scope="col" data-col="LastName" data-order="asc" style="cursor: s-resize">Last name</th>
        <th scope="col" data-col="Role" data-order="asc" style="cursor: s-resize">Role</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="user-table-body"></tbody>
</table>

<div class="modal fade" tabindex="-1" aria-hidden="true" id="edit-user-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="edit-modal-title">Edit User</h3>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" id="edit-values"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button
                        id="btn-submit-edit"
                        type="button"
                        class="btn btn-primary"
                        data-bs-dismiss="modal"
                >
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
