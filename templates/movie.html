<div class="container-fluid mt-5 text-center" id="showtimes">

    <option value="" disabled selected>Select a date</option>
  </select>
  <div id="showtimes-container"></div>
</div>

<div class="container-fluid mt-5 text-center">
  <h1 id="movie-title"></h1>
</div>

<div class="container-fluid mt-5 text-center">
  <!-- Loading Skeleton -->
  <div class="skeleton-loader" id="loading-skeleton">

    <div class="skeleton-title"></div>
    <div class="skeleton-description"></div>
    <div class="skeleton-genres"></div>
    <div class="skeleton-showtimes"></div>
  </div>

  <!-- Movie Details (Initially Hidden) -->
