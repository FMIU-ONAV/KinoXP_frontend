<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kino XP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid d-flex">
        <a class="main-color" href="#">
          <img src="logo.png" alt="logo" width="40%" />
        </a>

        <div class="navbar-content me-4 ml-auto">
          <ul class="nav">
            <li class="nav-item">
              <form id="logoutForm">
                <input class="btn btn-dark mt-2" type="submit" value="Log Out">
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <button id="add-movie" class="btn btn-primary ms-auto">
      Add new movie
    </button>

    <div class="modal fade" tabindex="-1" aria-hidden="true" id="movie-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add Movie</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="search">
              <input
                type="text"
                id="search"
                placeholder="Search for a movie"
                class="form-control"
              />
              <button id="movie-search-btn" class="btn btn-primary">
                Search
              </button>
              <!-- Result from tmdb api on search -->
              <div id="result"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="btn-add-movie"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Add Movie
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" aria-hidden="true" id="dates-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Select Dates</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>Dates</h4>
            <div class="mb-3">
              <label for="input-start-date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="input-start-date" name="start-date">
          </div>
          <div class="mb-3">
              <label for="input-end-date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="input-end-date" name="end-date">
          </div>
            
            <h4>Times</4>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="8:00" id="time-option-1">
                <label class="form-check-label" for="time-option-1">
                    8:00
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="10:30" id="time-option-2">
                <label class="form-check-label" for="time-option-2">
                    10:30
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="13:00" id="time-option-3">
                <label class="form-check-label" for="time-option-3">
                    13:00
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="16:30" id="time-option-4">
                <label class="form-check-label" for="time-option-4">
                    16:30
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="20:00" id="time-option-5">
                <label class="form-check-label" for="time-option-5">
                    20:00
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="22:30" id="time-option-6">
                <label class="form-check-label" for="time-option-6">
                    22:30
                </label>
            </div>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="btn-add-dates"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Add Dates
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" aria-hidden="true" id="edit-movie-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="edit-modal-title">Edit Movie</h3>
            <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="updated-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="updated-title">
            </div>
            <div class="mb-3">
              <label for="updated-director" class="form-label">Director</label>
              <input type="text" class="form-control" id="updated-director">
            </div>
            <div class="mb-3">
              <label for="updated-description" class="form-label">Description</label>
              <textarea class="form-control" id="updated-description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="updated-duration" class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control" id="updated-duration">
            </div>
            <div class="mb-3">
              <label for="updated-age-limit" class="form-label">Age Limit</label>
              <input type="text" class="form-control" id="updated-age-limit">
            </div>
          </div>
          <div class="modal-footer">
            <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
                    id="btn-submit-edit"
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="movie-details-modal-details" tabindex="-1" aria-labelledby="movie-details-modal-label" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-details-modal-label">Movie Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="movie-details-modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Movie</th>
          <th scope="col">Dates</th>
          <th scope="col">Tickets Sold</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="movie-table-body"></tbody>
    </table>

    <footer>
      <div class="container-fluid text-center">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
      </div>
    </footer>

    <!---- JAVASCRIPT ---->
    <script type="module" src="js/movies-admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
