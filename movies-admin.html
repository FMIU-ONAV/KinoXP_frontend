<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kino XP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid d-flex">
        <a class="main-color" href="#">
          <img src="logo.png" alt="logo" width="40%" />
        </a>

        <div class="navbar-content me-4 ml-auto">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link main-color" href="#"
                >Movies
                <i class="fa fa-film"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link main-color" href="#"
                >Upcoming Movies
                <i class="fa fa-star"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <button id="add-movie" class="btn btn-primary ms-auto">
      Add new movie
    </button>

    <div class="modal fade" tabindex="-1" aria-hidden="true" id="movie-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add Movie</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="search">
              <input
                type="text"
                id="search"
                placeholder="Search for a movie"
                class="form-control"
              />
              <button id="movie-search-btn" class="btn btn-primary">
                Search
              </button>
              <!-- Result from tmdb api on search -->
              <div id="result"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="btn-add-movie"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Add Movie
            </button>
          </div>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Movie</th>
          <th scope="col">Date</th>
          <th scope="col">Tickets Sold</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="movie-table">
        <tr>
          <td>dasdas</td>
        </tr>
      </tbody>
    </table>

    <footer>
      <div class="container-fluid text-center">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
      </div>
    </footer>

    <!---- JAVASCRIPT ---->
    <script src="js/movies-admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
